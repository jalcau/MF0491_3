
<div class="container-fluid">
  <nav class="navbar navbar-inverse"><span class="title">SUPERMERCADO <input type="search" class="buscador" placeholder="Buscar en Supermercado"[(ngModel)]="searchText" ><button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button><span class="carrito">100</span></span></nav> 
</div>

<br>
<br>

<div class="row"> 
        
          <div class="col-sm-10">
            <div  *ngFor="let producto of stocks | filterProductos : searchText" class="col-sm-3">
              <div class="thumbnail">
                <img src="{{producto.foto}}" alt="foto_producto" class="foto" >
                <div class="caption">
                  <hr>
                  <p *ngIf="producto.oferta"class="precio"><span class="tacahado">{{producto.precio}} €</span> <span class="notachado">{{producto.precio_oferta}} €</span>  <img  class="descuento"src="http://www.hotelsantangelobarcelonasants.com/images/_imageresizer/w750-h481-c750x481/uploads/ofertas/oferta-no-reembolsable-10-descuento/hotel_sant_angelo_sants_barcelona_descuento-4.jpg" alt=""> </p>
                  <p *ngIf="!producto.oferta"class="noprecio">{{producto.precio}} € </p>
                  <p class="precio_unidad">({{producto.precio_unidad}})</p>
                  <p>{{producto.nombre}}</p>
                  <div class="center">
                   
                      <div class="input-group">
                            <span class="input-group-btn">
                                <button type="button" class="btn btn-default btn-number" disabled="disabled" data-type="minus" data-field="quant[1]" >
                                    <span class="glyphicon glyphicon-minus"></span>
                                </button>
                            </span>
                            <input type="text" name="quant[1]" class="form-control input-number" value="{{producto.cantidad}}"  >
                            <span class="input-group-btn">
                                <button type="button" class="btn btn-default btn-number" data-type="plus" data-field="quant[1]" (click)="sumar($event)" >
                                    <span class="glyphicon glyphicon-plus"></span>
                                </button>
                            </span>
                      </div>
                  
                </div>
                 
                  
                  <hr>
                <button type="button" class="btn btn-success">Añadir al carrito</button>
              </div>
            </div>
          
          
        </div> 
      </div>
